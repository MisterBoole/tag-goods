<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{/webjars/layui/css/layui.css}">
</head>
<body>

<div class="layui-row">

    <div class="layui-inline">
        <label>标签id</label>
        <div class="layui-input-inline" style="width: 150px;">
            <input type="text" id="tagId" autocomplete="off" class="layui-input">
        </div>
    </div>

    <div class="layui-inline">
        <label class="layui-form-label">标签名称</label>
        <div class="layui-input-inline" style="width: 150px;">
            <input type="text" id="tagName" autocomplete="off"
                   class="layui-input">
        </div>
    </div>

    <div class="layui-inline">
        <div class="layui-input-inline">
            <button class="layui-btn" onclick="query()">查询</button>
        </div>
    </div>

    <div class="layui-inline">
        <div class="layui-input-inline">
            <button class="layui-btn" onclick="toAdd()">增加</button>
        </div>
    </div>

</div>

<table id="tagList" lay-filter="tagTable"></table>

<script th:src="@{/webjars/layui/layui.all.js}"></script>
<script th:src="@{/webjars/jquery/jquery.js}"></script>
<script th:src="@{/js/tag/tag.js}" charset="utf-8"></script>
<script th:src="@{/js/common/common.js}" charset="utf-8"></script>
<!--标签单元格-->
<script type="text/html" id="tagStyleReal">
    <span style="color:{{d.style}}; border: 1px solid; border-radius: 2px; padding: 0 3px;">{{d.name}}</span>
</script>
<!--操作项单元格-->
<script type="text/html" id="tagBar">
    <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
</script>
</body>
</html>
